<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SignUp Form</h1>
        <form name="google-sheet">
            <div id="form_alert"></div>
            <div>
                <label for="username">Username-</label><br><br>
                <input name="name" id="username" placeholder="Enter a username" required><br><br><br>
            </div>
            <div>
                <label for="email">Email-</label><br><br>
                <input name="email" id="email" placeholder="Enter your email id" required><br><br><br>
            </div>
            <div>
                <label for="password">Password-</label><br><br>
                <input name="password" id="password" placeholder="Enter a password" required><br><br><br>
            </div>
            <button type="submit">Register</button>
            &nbsp;
            <!-- no breaking space-->
            &nbsp;
            <button type="reset">Reset</button>
        </form>
    </div>

    <script src="./form.js"></script>
</body>

</html>
